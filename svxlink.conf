[GLOBAL]
MODULE_PATH=/usr/lib/arm-linux-gnueabihf/svxlink
LOGICS=SimplexLogic,ReflectorLogic,ReflectorLogic2
#LOGICS=RepeaterLogic,ReflectorLogic
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT="%c"
TIME_FORMAT="12"
CARD_SAMPLE_RATE=48000
CARD_CHANNELS=2
LOCATION_INFO=LocationInfo
LINKS=LinkToReflector,LinkToReflector2

[SimplexLogic]
TYPE=Simplex
RX=Rx1
TX=Tx1
MODULES=ModuleParrot,ModuleMetarInfo,ModuleEchoLink
CALLSIGN=MYCALL
TIME_FORMAT="12"
SHORT_IDENT_INTERVAL=10
LONG_IDENT_INTERVAL=30
EVENT_HANDLER=/usr/share/svxlink/events.tcl
DEFAULT_LANG=en_GB
RGR_SOUND_DELAY=0
RGR_SOUND_ALWAYS=1
#TX_CTCSS=ALWAYS
MACROS=Macros
FX_GAIN_NORMAL=0
FX_GAIN_LOW=-12
OPEN_ON_SQL=1
OPEN_SQUELCH_FLANK=OPEN
IDLE_SOUND_INTERVAL=0
#QSO_RECORDER=8:QsoRecorder

[ReflectorLogic]
TYPE=Reflector
#HOSTS=45.76.244.170
HOSTS=svxportal-uk.ddns.net
FMNET=svxportal-uk.ddns.net
API=http://svxportal-uk.ddns.net:81
#AUTH_KEY=svxt4rr4link
HOST_PORT=5300
CALLSIGN=MYCALL
AUTH_KEY="GET YOUR OWN KEY"
DEFAULT_LANG=en_GB
JITTER_BUFFER_DELAY=0
DEFAULT_TG=0
MONITOR_TGS=208,2080,2081,235,2350,2351,23520,23590,23561
TG_SELECT_TIMEOUT=60
ANNOUNCE_REMOTE_MIN_INTERVAL=300
EVENT_HANDLER=/usr/share/svxlink/events.tcl
NODE_INFO_FILE=/etc/svxlink/node_info.json 
# to be added added on connection to svxportal-uk
MUTE_FIRST_TX_LOC=0
MUTE_FIRST_TX_REM=0
TMP_MONITOR_TIMEOUT=0

[ReflectorLogic2]
#French Connection
TYPE=Reflector
HOSTS=f4hun.ddns.net
FMNET=f4hub.ddns.net
API=http://f4hun.ddns.net
HOST_PORT=5300
CALLSIGN="MYCALL"
AUTH_KEY="Magnifique123456789!"
DEFAULT_LANG=en_GB
JITTER_BUFFER_DELAY=0
DEFAULT_TG=1
MONITOR_TGS=1,99,100,101,102,103,104,105,106,208,2080,2081,235,2350,2351,23520,23590,23561
TG_SELECT_TIMEOUT=60
ANNOUNCE_REMOTE_MIN_INTERVAL=300
EVENT_HANDLER=/usr/share/svxlink/events.tcl
NODE_INFO_FILE=/etc/svxlink/node_info.json
# to be added added on connection to svxportal-uk
MUTE_FIRST_TX_LOC=0
MUTE_FIRST_TX_REM=0
TMP_MONITOR_TIMEOUT=0

[LinkToReflector]
CONNECT_LOGICS=SimplexLogic:9:UK,ReflectorLogic
DEFAULT_ACTIVE=1
OPTIONS=DEFAULT_CONNECT,NO_DISCONNECT
TIMEOUT=0

[LinkToReflector2]
CONNECT_LOGICS=SimplexLogic:8:FR,ReflectorLogic2
DEFAULT_ACTIVE=1
OPTIONS=DEFAULT_CONNECT,NO_DISCONNECT
TIMEOUT=0

[Macros]
1=::91235#
9=::910#
2=::9123526#
8=::9#811#
7=::8#91#
[QsoRecorder]
REC_DIR=/var/spool/svxlink/qso_recorder
#MIN_TIME=1000
MAX_TIME=3600
SOFT_TIME=300
MAX_DIRSIZE=1024
#DEFAULT_ACTIVE=1
#TIMEOUT=300
#QSO_TIMEOUT=300
#ENCODER_CMD=/usr/bin/oggenc -Q \"%f\" && rm \"%f\"

[Voter]
TYPE=Voter
RECEIVERS=Rx1,Rx2
VOTING_DELAY=200
BUFFER_LENGTH=0
#REVOTE_INTERVAL=1000
#HYSTERESIS=50
#SQL_CLOSE_REVOTE_DELAY=500
#RX_SWITCH_DELAY=500
#COMMAND_PTY=/dev/shm/voter_ctrl
#VERBOSE=1

[MultiTx]
TYPE=Multi
TRANSMITTERS=Tx1,Tx2

[TxStream]
TYPE=Local
AUDIO_DEV=alsa:hw:Loopback,0,2
AUDIO_CHANNEL=0
PTT_TYPE=NONE
TIMEOUT=7200
TX_DELAY=0
PREEMPHASIS=0

[NetRx]
TYPE=Net
HOST=remote.rx.host
TCP_PORT=5210
#LOG_DISCONNECTS_ONCE=0
AUTH_KEY="Change this key now!"
CODEC=OPUS
#OPUS_ENC_FRAME_SIZE=20
#OPUS_ENC_COMPLEXITY=10
#OPUS_ENC_BITRATE=20000
#OPUS_ENC_VBR=1

[NetTx]
TYPE=Net
#TX_ID=A
HOST=remote.tx.host
TCP_PORT=5210
#LOG_DISCONNECTS_ONCE=0
AUTH_KEY="Change this key now!"
CODEC=OPUS
#OPUS_ENC_FRAME_SIZE=20
#OPUS_ENC_COMPLEXITY=10
#OPUS_ENC_BITRATE=20000
