DTMF_MUTING=1
DTMF_HANGTIME=100
FQ=145212500 
MODULATION=NBFM

[Rx2]
TYPE=Local
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=1
SQL_DET=GPIOD
SQL_START_DELAY=1
SQL_DELAY=10
SQL_HANGTIME=10
SQL_GPIOD_CHIP=gpiochip0
SQL_GPIOD_LINE=!17
SIGLEV_SLOPE=1
SIGLEV_OFFSET=0
SQL_SIGLEV_OPEN_THRESH=30
SQL_SIGLEV_CLOSE_THRESH=0
DEEMPHASIS=0
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
DTMF_HANGTIME=100
MODULATION=NBFM
CTCSS_Mode=3
CTCSS_FQ=103.5
CTCSS_SNR_OFFSET=0
CTSCC_OPEN_THRESH=21
CTCSS_CLOSE_THRESH=15
CTCSS_BPF_LOW=60
CTCSS_BPF_HIGH=270

[Tx1]
TYPE=Local
#TX_ID=K
AUDIO_DEV=alsa:plughw:0
AUDIO_CHANNEL=0
HID_DEVICE=/dev/hidraw0
PTT_TYPE=Hidraw
PTT_PORT=/dev/hidraw0
HID_PTT_PIN=GPIO3
PTT_HANGTIME=10
